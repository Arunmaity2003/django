{% extends "layout.html" %}

{% block title %}
this is the index page
{% endblock %}


{% block content %}
    <h1 class='text-center text-white '>Project on Django</h1>
    <h2>
        {% if form.instance.pk %}
            Edit Tweet 
        {% else %}
            Create Tweet
        {% endif %}
        <form method="POST" enctype="multipart/form-data" class="form">
            {% csrf_token %}
            {{form.as_p}}
            <button class="btn btn-warning " type="submit">Submit</button>
        </form>
        <a href="{% url 'tweet_list' %}">Back to Tweet</a>
    </h2>
{% endblock %}
